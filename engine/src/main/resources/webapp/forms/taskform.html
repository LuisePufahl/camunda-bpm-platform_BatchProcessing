<form role="form" name="form">
  <script cam-script type="text/form-script">
    camForm.on('form-loaded', function() {
	  camForm.variableManager.fetchVariable('caseList');
	  camForm.variableManager.fetchVariable('caseListString');
    });
    camForm.on('variables-restored', function() {
      $scope.caseListString = camForm.variableManager.variableValue('caseListString');
	  $scope.caseList = JSON.parse(camForm.variableManager.variableValue('caseListString'));       
      console.log("setting variables to scope");  
    });

 
  </script>

  <h2>Request Summary</h2>

  <table>

    <tr>
      <td>ID:</td>   
   	  <td>{{firstname}}</td>
   	  <td>{{lastname}}</td>

    </tr>
    
    <tr ng-repeat="(key, value) in caseList track by $index">
      <td>{{key}}</td>
      <td>{{value.firstname}}</td>
      <td>{{value.lastname}}</td>
    </tr>
  </table>
