<form role="form" name="form">
  <script cam-script type="text/form-script">
    camForm.on('form-loaded', function() {
	  camForm.variableManager.fetchVariable('custName');
	  camForm.variableManager.fetchVariable('custAdress');
	  camForm.variableManager.fetchVariable('orderItems');
	  camForm.variableManager.fetchVariable('caseList');
	  camForm.variableManager.fetchVariable('caseListString');
    });
    camForm.on('variables-restored', function() {
      $scope.custName = camForm.variableManager.variableValue('custName');
      $scope.custAdress = camForm.variableManager.variableValue('custAdress');
      $scope.orderItems = camForm.variableManager.variableValue('orderItems');     
      console.log("setting variables to scope");  
    });

 
  </script>

  <h2>Order Summary</h2>

  {{custName}}
  {{custAdress}}
  {{orderItems}}  
  
  <h2>Approval</h2>

  Do you approve this request?

  <div class="form-group">
    <input type="checkbox" cam-variable-name="approved" cam-variable-type="Boolean" />
  </div>
</form>
