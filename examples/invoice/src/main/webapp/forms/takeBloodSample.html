<form role="form" name="form">
  <script cam-script type="text/form-script">
    camForm.on('form-loaded', function() {
	  camForm.variableManager.fetchVariable('patientName');
	  camForm.variableManager.fetchVariable('patientId');
	  camForm.variableManager.fetchVariable('testType');
	  camForm.variableManager.fetchVariable('caseList');
	  camForm.variableManager.fetchVariable('caseListString');
    });
    camForm.on('variables-restored', function() {
      $scope.patientName = camForm.variableManager.variableValue('patientName');
      $scope.patientId = camForm.variableManager.variableValue('patientId');
      $scope.testType = camForm.variableManager.variableValue('testType');     
      console.log("setting variables to scope");  
    });

 
  </script>

  <h2>Blood Test Order</h2>

  {{patientName}}
  {{patientId}}
  {{testType}}  
  
  <h3>Please take a blood sample of this patient.</h3>

  Done

  <div class="form-group">
    <input type="checkbox" cam-variable-name="bloodSample" cam-variable-type="Boolean" />
  </div>
</form>
