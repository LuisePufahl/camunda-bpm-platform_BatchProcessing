
 <form class="form-horizontal">
 <h2>Order Summary</h2>
  <div class="control-group">
    <label for="custName">Customer</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="custName"
           name="custName" />
  </div>
  <div class="control-group">
    <label for="custAdress">Customer Adress</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="custAdress"
           name="custAdress" />
  </div>
  <div class="control-group">
    <label for="orderItems">Order Items</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="orderItems"
           name="orderItems" />
  </div>
  <div class="control-group">
    <label for="transport">Logistics Provider</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="transport"
           name="transport" />
  </div>
</form>
